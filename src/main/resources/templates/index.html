<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pogoda</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">

</head>
<h1>Prognoza pogody</h1>
<body>
<p class="message" th:if="${message}" th:text="${message}"></p>
<form action="/search" method="get">
    <div class="form-group">
        <label>Podaj miasto</label>
        <input type="text" name="city" class="form-control form-control-city" id="exampleInputEmail1" placeholder="Warszawa"
        >

        <input type="submit" class="btn btn-info" value="Szukaj pogody"></input>

    </div>
</form>

<div th:if="${weather}">
    <h3>Pogoda</h3>
    <h4 th:text="${city}+' :'"></h4>
    <p th:text="${weather.getStringCelsius()}+ ' stopni Celsjusza'"></p>
    <p th:text="'wilgotnosc'+${weather.humidity}+ ' %'"></p>

</div>

</body>
</html>
